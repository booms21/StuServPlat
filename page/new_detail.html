&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;桂林电子科技大学海洋信息工程学院在西区报告厅召开了第二次团员代表大会。学院领导、老师及学生代表参加了本次大会。 大会听取、审议并通过了第二届团委工作报告，选举产生了第三届团委委员。 相信在新一届团委的不懈努力下，我们奋勇拼搏的脚步将会越走越远！这将会是我们一个崭新的篇章！ 最后要感谢各位工作人员的辛勤付出！
